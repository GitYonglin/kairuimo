<div class="item" [class]="name">
  <div class="title" [ngClass]="{'active': PLCD.alarm.length > 0}">
    <h1>{{name}}·{{PLCD.state}}</h1>
    <div *ngIf="PLCD.alarm.length > 0" class="alarm" >
      <nz-alert nzType="error" [nzMessage]="PLCD.alarm[0]" nzShowIcon>
      </nz-alert>
      <button nzSize="large" nz-button nzType="default" *ngIf="PLCD.alarm.length > 1" (click)="showAlarm()">查
        看</button>
    </div>
  </div>
  <div class="kvm-btn-group">
    <button nz-button nzType="primary" class="z" nzShape="circle" (mousedown)="onDown(0)" (mouseup)="onUp(0)" (mouseleave)="onUp(0)"  (touchstart)="onDown(0)" (touchend)="onUp(0)" >张拉</button>
    <button nz-button nzType="primary" class="r" nzShape="circle" (mousedown)="onDown(1)" (mouseup)="onUp(1)" (mouseleave)="onUp(1)"  (touchstart)="onDown(1)" (touchend)="onUp(1)" >回程</button>
    <button nz-button nzType="primary" class="u"  nzShape="circle" (mousedown)="onDown(2)" (mouseup)="onUp(2)" (mouseleave)="onUp(2)" (touchstart)="onDown(2)" (touchend)="onUp(2)" >卸荷</button>
    <button nz-button nzType="danger" class="s"  nzShape="circle" (mousedown)="onDown(3)" (mouseup)="onUp(3)" (mouseleave)="onUp(3)"  (touchstart)="onDown(3)" (touchend)="onUp(3)" >停止</button>
  </div>
  <div style="margin: 0 25px;">
    <div>
      <nz-row style="margin-bottom: 4px;">
        <nz-col nz-col nzXl="8" nzMd="12">
          <nz-input-group nzAddOnBefore="设置压力 Mpa" nzSize="large">
            <input nz-input type="number" min="0" max="60" [(ngModel)]="dev.setMpa" (change)="set(setAeeress[0], $event)"/>
            <!-- <nz-input-number nzSize="large" style="width: 100%;" [nzMin]="0" [nzMax]="60" [(ngModel)]="dev.setMpa"
              (ngModelChange)="set(setAeeress[0], $event, 'mpa')"></nz-input-number> -->
          </nz-input-group>
        </nz-col>
        <nz-col nzXl="16" nzMd="12">
          <nz-slider [nzMarks]="mpaMarks" [nzMin]="0" [nzMax]="60" [nzStep]="0.5" [(ngModel)]="dev.setMpa"
            (ngModelChange)="set(setAeeress[0], $event, 'mpa')"></nz-slider>
        </nz-col>
      </nz-row>
      <nz-row>
        <nz-col nzXl="8" nzMd="12">
          <nz-input-group nzAddOnBefore="设备压力 Mpa" nzSize="large">
            <input nz-input type="number" readonly [value]="PLCD.showMpa"/>
            <!-- <nz-input-number nzSize="large" style="width: 100%;" [nzMin]="0" [nzMax]="60"
              [(ngModel)]="PLCD.showMpa">
            </nz-input-number> -->
          </nz-input-group>
        </nz-col>
        <nz-col nzXl="16" nzMd="12">
          <nz-slider class="show" [nzMarks]="mpaMarksNull" nzDisabled="true" [nzMin]="0" [nzMax]="60" [nzStep]="0.01"
            [(ngModel)]="PLCD.showMpa"></nz-slider>
        </nz-col>
      </nz-row>
    </div>
    <div >
      <nz-row style="margin-bottom: 4px;">
        <nz-col nz-col nzXl="8" nzMd="12">
          <nz-input-group nzAddOnBefore="设置位移 Mm" nzSize="large">
            <input nz-input type="number" min="0" max="220" [(ngModel)]="dev.setMm" (change)="set(setAeeress[1], $event)"/>
            <!-- <nz-input-number nzSize="large" style="width: 100%;" [nzMin]="0" [nzMax]="220" [(ngModel)]="dev.setMm"
              (ngModelChange)="set(setAeeress[1], $event)"></nz-input-number> -->
          </nz-input-group>
        </nz-col>
        <nz-col nzXl="16" nzMd="12">
          <nz-slider [nzMarks]="mmMarks" [nzMin]="0" [nzMax]="220" [nzStep]="1" [(ngModel)]="dev.setMm"
            (ngModelChange)="set(setAeeress[1], $event)"></nz-slider>
        </nz-col>
      </nz-row>
      <nz-row>
        <nz-col nzXl="8" nzMd="12">
          <nz-input-group nzAddOnBefore="设备位移 Mm" nzSize="large">
            <input nz-input type="number" readonly [value]="PLCD.showMm" />
            <!-- <nz-input-number nzSize="large" style="width: 100%;" [nzMin]="0" [nzMax]="220"
              [(ngModel)]="PLCD.showMm">
            </nz-input-number> -->
          </nz-input-group>
        </nz-col>
        <nz-col nzXl="16" nzMd="12">
          <nz-slider class="show" [nzMarks]="mmMarksNull" nzDisabled="true" [nzMin]="0" [nzMax]="220" [nzStep]="0.01"
            [(ngModel)]="PLCD.showMm"></nz-slider>
        </nz-col>
      </nz-row>
      <nz-row>
        <nz-col nzSpan="24" class="relative">
          <nz-input-group nzSearch  nzAddOnBefore="相对位移 Mm" [nzAddOnAfter]="relativeBtn" nzSize="large">
            <input nz-input readonly  [value]="PLCD.showMm - zero | ToFixedr" />
          </nz-input-group>
        </nz-col>
        <ng-template #relativeBtn>
          <button nz-button nzType="primary" nzSize="large" nzSearch (click)="onZero()">清 零</button>
        </ng-template>
        <ng-template #relativeText>
            <span class="ant-input-group-addon ng-star-inserted">设备位移 Mm</span>
        </ng-template>
      </nz-row>
    </div>
  </div>

</div>

<nz-modal [(nzVisible)]="alarm.state" [nzTitle]="alarm.name" (nzOnCancel)="alarm.state = false" [nzFooter]="null">
    <nz-alert
    nzType="error"
    [nzMessage]="item"
    nzDescription="This is an error message about copywriting."
    nzShowIcon
    *ngFor="let item of alarm.datas">
  </nz-alert>
</nz-modal>

<app-left>
  <div class="sider sider-menu">
    <ul class="menu-2">
      <li *ngFor="let item of menu.datas; index as i" [ngClass]="{'active': menu.select === item.id}"
        (click)="onMneu(item.id)">{{item.name}}</li>
    </ul>
  </div>
  <div class="main">
    <div class="operation">
      <div *ngIf="!appS.edit; else elseBlock">
        <button nz-button nzType="primary" nzSearch (click)="add()" type="button">添 加</button>
        <button nz-button nzType="primary" nzSearch (click)="modification()" type="button" *ngIf="data">修 改</button>
        <!-- <button nz-button nzType="danger" nzSearch (click)="copy()" type="button" *ngIf="data">复 制</button> -->
      </div>
      <ng-template #elseBlock>
        <button nz-button nzType="primary" nzSearch (click)="save()" type="button" *ngIf="appS.edit">保 存</button>
        <button nz-button nzType="danger" nzSearch (click)="saveCancel()" type="button" *ngIf="appS.edit">取 消</button>
      </ng-template>
    </div>


    <form nz-form [ngClass]="{'form-edit': !appS.edit}" [formGroup]="formGroup">
      <nz-form-item>
        <nz-form-label [nzSm]="3" nzRequired nzFor="name">用户姓名</nz-form-label>
        <nz-form-control [nzSm]="21" [ngClass]="{'in-error': formGroup.get('name').errors}">
          <input type="text" nz-input placeholder="输入姓名" formControlName="name">
          <nz-form-explain *ngIf="appS.edit">{{formGroup.get('name').errors | ValidatorError}}</nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSm]="3" nzRequired nzFor="name">密码</nz-form-label>
        <nz-form-control [nzSm]="21" [ngClass]="{'in-error': formGroup.get('password').errors}">
          <input type="text" nz-input placeholder="输入姓名" formControlName="password">
          <nz-form-explain *ngIf="appS.edit">{{formGroup.get('password').errors | ValidatorError}}</nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSm]="3" nzRequired nzFor="name">权限</nz-form-label>
        <nz-form-control [nzSm]="21">
          <nz-radio-group formControlName="jurisdiction" #jackModeV>
            <label nz-radio [nzValue]="9" *ngIf="appS.userInfo?.jurisdiction === 9">管理员</label>
            <label nz-radio [nzValue]="1">技术员</label>
            <label nz-radio [nzValue]="0">操作员</label>
          </nz-radio-group>
        </nz-form-control>
      </nz-form-item>

      <div class="edit" [ngClass]="{'edit-on': appS.edit}"></div>
    </form>
    <!-- <button (click)="ss()">++++</button> -->

  </div>
</app-left>

<app-left>
  <div class="sider sider-menu">
    <app-left-menu [dbName]="dbName" (menuChange)="onMneu($event)" #leftMenu></app-left-menu>
  </div>
  <div class="main scroll-y">
    <app-operat [dbName]="dbName" [formData]="formData" (outEdit)="edit($event)" (outEditOk)="editOk($event)"
    [saveState]="formData.valid"></app-operat>
    <div class="scroll-content" >
      <form [ngClass]="{'form-edit': !appS.edit}" nz-form [formGroup]="formData">
        <nz-form-item>
          <nz-form-label [nzSm]="4" nzRequired>千斤顶名称</nz-form-label>
          <nz-form-control [nzSm]="20">
            <input type="text" nz-input formControlName="name">
          </nz-form-control>
          <nz-form-label [nzSm]="4" nzRequired>泵顶组合</nz-form-label>
          <nz-form-control [nzSm]="20">
            <nz-radio-group formControlName="jackMode" (ngModelChange)="f5()">
              <label nz-radio [nzValue]="4">一泵四顶</label>
              <label nz-radio [nzValue]="2">一泵两顶</label>
              <label nz-radio [nzValue]="1">一泵一顶</label>
            </nz-radio-group>
          </nz-form-control>
          <nz-form-label [nzSm]="4" nzRequired>回归方程</nz-form-label>
          <nz-form-control [nzSm]="20">
            <nz-radio-group formControlName="equation">
              <label nz-radio [nzValue]="1">P=aF+b F张拉控制应力KN</label>
              <label nz-radio [nzValue]="0">F=aP+b P张拉控制应力MPa</label>
            </nz-radio-group>
          </nz-form-control>
          <nz-form-label [nzSm]="4" nzRequired>千斤顶型号</nz-form-label>
          <nz-form-control [nzSm]="4">
            <input type="text" nz-input formControlName="jackModel">
          </nz-form-control>
          <nz-form-label [nzSm]="4" nzRequired>油泵型号</nz-form-label>
          <nz-form-control [nzSm]="4">
            <input type="text" nz-input formControlName="pumpModel">
          </nz-form-control>
        </nz-form-item>
        <div #device>
          <!-- <app-jack-item [formGroup]="formData" name="zA"></app-jack-item>
          <app-jack-item [formGroup]="formData" name="zB" *ngIf="formData.value.jackMode > 1"></app-jack-item>
          <app-jack-item [formGroup]="formData" name="zC" *ngIf="formData.value.jackMode > 2"></app-jack-item>
          <app-jack-item [formGroup]="formData" name="zD" *ngIf="formData.value.jackMode > 2"></app-jack-item>
        </div>

        <div>
          <app-jack-item [formGroup]="formData" name="cA"></app-jack-item>
          <app-jack-item [formGroup]="formData" name="cB" *ngIf="formData.value.jackMode > 1"></app-jack-item>
          <app-jack-item [formGroup]="formData" name="cC" *ngIf="formData.value.jackMode > 2"></app-jack-item>
          <app-jack-item [formGroup]="formData" name="cD" *ngIf="formData.value.jackMode > 2"></app-jack-item> -->
        </div>
        <div class="edit" *ngIf="!appS.edit" [ngClass]="{'edit-on': appS.edit}">双击编辑</div>
      </form>
    </div>
    <!-- <button nz-button nzType="primary" nzSearch (click)="save()" type="button" >保 存</button> -->
  </div>

</app-left>

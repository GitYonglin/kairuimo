<button nz-button nzSize="large" nzType="primary" (click)="onUpdate()">更 新</button>


<nz-modal [nzVisible]="update.state" nzWidth="85%" nzMaskClosable="false" nzClosable="false" [nzFooter]="null"
  nzTitle="更新...">
  {{update.sucess}}
  <h1>更新用时： {{update.time}} s</h1>
  <p *ngIf="update.time >= 500"> 500s未更新完成！更新失败！</p>
  <h2>更新状态: <span [class]="'sp'+update.sucess">{{update.msg}}</span></h2>
  <button class="restart" (click)="appS.powerState = true" *ngIf="update.sucess === 1 || update.sucess === 2">
    <i nz-icon nzType="poweroff" style="color:lime" ></i>
    电  源
  </button>
  <button nz-button nzType="primary" *ngIf="update.sucess === 3" class="restart" (click)="onCancel()">取消更新</button>

</nz-modal>

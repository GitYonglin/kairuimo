<main >
  <header>
    <div>
      <span style="margin-left: 60px;">选择千斤顶：</span>
      <nz-select nzSize="large" style="width: 200px;" [(ngModel)]="selectJackId" nzPlaceHolder="选择顶"
      (ngModelChange)="onSelectedDevice($event)">
      <nz-option [nzValue]="item.id" [nzLabel]="item.name" *ngFor="let item of jacks"></nz-option>
      </nz-select>
    </div>
    <nz-radio-group [(ngModel)]="connection" nzName="radiogroup" (ngModelChange)="onConnention()">
      <label nz-radio [nzValue]="true">联机</label>
      <label nz-radio [nzValue]="false">单机</label>
    </nz-radio-group>
  </header>
  <main class="manual kvm-slider">
    <div class="content z scroll-y" [ngClass]="{'form-edit': !PLCS.plcState.z}">
      <div class="btn" [ngClass]="{'coerce': zMarginMode[1]}">
        <nz-divider style="min-width: auto;" nzText="主 站" nzOrientation="left"></nz-divider>
          <!-- <button nzSize="large" nz-button nzShape="round"
          *ngFor="let item of devModeStr.z"
          [nzType]="showDev[item] ? 'primary' : 'dashed'"  (click)="showDev[item] = !showDev[item]">{{item}}</button> -->
          <nz-anchor [nzAffix]="false" [nzTarget]="dz" *ngIf="anchor.z.length > 0">
            <nz-link *ngFor="let name of anchor.z; index as i" [nzHref]="'#' + name" [nzTitle]="name"></nz-link>
          </nz-anchor>
        <button nzSize="large" nz-button nzType="default" [ngClass]="{'on': PLCS.manualMode.z[1] === '1'}" (click)="setF15('z', 101, PLCS.manualMode.z[1])">点动</button>
        <button nzSize="large" nz-button nzType="default" [ngClass]="{'on': PLCS.manualMode.z[2] === '1'}" (click)="setF15('z', 102, PLCS.manualMode.z[2])">强制运行</button>
        <!-- <button nzSize="large" nz-button nzType="default" [ngClass]="{'on': zMarginMode[2]}" (click)="setF15(2)">自动补压</button> -->
      </div>
      <div class="manual-data scroll-content" #dz>
        <div #domz>
        </div>
      </div>
      <div class="alarm" *ngIf="cmsg || !PLCS.plcState.z">{{!PLCS.plcState.z ? '设备未连接' : cmsg}}</div>
    </div>
    <br><br>
    <div class="content c scroll-y" [ngClass]="{'form-edit': !PLCS.plcState.c}" [hidden]="!connection">
      <div class="btn" [ngClass]="{'coerce': cMarginMode[1]}">
          <nz-divider style="min-width: auto;" nzText="从 站" nzOrientation="left"></nz-divider>
          <!-- <button nzSize="large" nz-button nzShape="round"
          *ngFor="let item of devModeStr.c"
          [nzType]="showDev[item] ? 'primary' : 'dashed'"  (click)="showDev[item] = !showDev[item]">{{item}}</button> -->
          <nz-anchor [nzAffix]="false" [nzTarget]="dc" *ngIf="anchor.z.length > 0">
            <nz-link *ngFor="let name of anchor.c; index as i" [nzHref]="'#' + name" [nzTitle]="name"></nz-link>
          </nz-anchor>
        <button nzSize="large" nz-button nzType="default" [ngClass]="{'on': PLCS.manualMode.c[1] === '1'}" (click)="setF15('c', 101, PLCS.manualMode.c[1])">点动</button>
        <button nzSize="large" nz-button nzType="default" [ngClass]="{'on': PLCS.manualMode.c[2] === '1'}" (click)="setF15('c', 102, PLCS.manualMode.c[2])">强制运行</button>
        <!-- <button nzSize="large" nz-button nzType="default" [ngClass]="{'on': cMarginMode[2]}" (click)="setF15(2, 'c')">自动补压</button> -->
      </div>

      <div class="manual-data scroll-content" #dc>
        <div #domc hidden></div>
      </div>
      <div class="alarm" *ngIf="cmsg || !PLCS.plcState.c">{{!PLCS.plcState.c ? '设备未连接' : cmsg}}</div>
    </div>
  </main>
</main>

<nz-modal [(nzVisible)]="alarm.state" [nzTitle]="alarm.name" (nzOnCancel)="alarm.state = false" [nzFooter]="null">
    <nz-alert
    nzType="error"
    [nzMessage]="item"
    nzDescription="This is an error message about copywriting."
    nzShowIcon
    *ngFor="let item of alarm.datas">
  </nz-alert>
</nz-modal>

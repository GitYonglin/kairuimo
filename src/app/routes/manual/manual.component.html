<main >
  <header>
    <span style="margin-left: 60px;">选择千斤顶：</span>
    <nz-select nzSize="large" style="width: 200px;" [(ngModel)]="selectJackId" nzPlaceHolder="Choose"
      (ngModelChange)="onSelectedDevice($event)">
      <nz-option [nzValue]="item.id" [nzLabel]="item.name" *ngFor="let item of jacks"></nz-option>
        <!-- <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
        <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option> -->
    </nz-select>
  </header>
  <main class="manual kvm-slider">
    <div class="content z" [ngClass]="{'form-edit': !PLCS.plcState.z}">
      <div class="btn" [ngClass]="{'coerce': zMarginMode[1]}">
        <nz-divider style="min-width: auto;" nzText="主 站" nzOrientation="left"></nz-divider>
          <button nzSize="large" nz-button nzShape="round"
          *ngFor="let item of devModeStr.z"
          [nzType]="showDev[item] ? 'primary' : 'dashed'"  (click)="showDev[item] = !showDev[item]">{{item}}</button>
          <!-- <button nzSize="large" nz-button nzShape="round" [nzType]="showDev.zA ? 'primary' : 'dashed'"  (click)="showDev.zA = !showDev.zA">zA</button>
          <button nzSize="large" nz-button nzShape="round" [nzType]="showDev.zB ? 'primary' : 'dashed'" (click)="showDev.zB = !showDev.zB">zB</button>
          <button nzSize="large" nz-button nzShape="round" [nzType]="showDev.zC ? 'primary' : 'dashed'" (click)="showDev.zC = !showDev.zC">zC</button>
          <button nzSize="large" nz-button nzShape="round" [nzType]="showDev.zD ? 'primary' : 'dashed'" (click)="showDev.zD = !showDev.zD">zD</button> -->

        <button nzSize="large" nz-button nzType="default" [ngClass]="{'on': zMarginMode[0]}" (click)="setF15(0)">点动</button>
        <button nzSize="large" nz-button nzType="default" [ngClass]="{'on': zMarginMode[1]}" (click)="setF15(1)">强制运行</button>
        <button nzSize="large" nz-button nzType="default" [ngClass]="{'on': zMarginMode[2]}" (click)="setF15(2)">自动补压</button>
      </div>
      <div nz-row nzGutter="25" class="data">
        <ng-container *ngFor="let item of devModeStr.z">
          <app-manual-item nz-col nzSm="24" nzLg="12"
          [dev]="setDev[item]" [name]='item' *ngIf="showDev[item]"></app-manual-item>
        </ng-container>
        <!-- <app-manual-item nz-col nzSm="24" nzLg="12" [dev]="zA" name='zA' *ngIf="showDev.zA"></app-manual-item>
          <app-manual-item nz-col nzSm="24" nzLg="12" [dev]="zB" name='zB' *ngIf="showDev.zB"></app-manual-item>
          <app-manual-item nz-col nzSm="24" nzLg="12" [dev]="zC" name='zC' *ngIf="showDev.zC"></app-manual-item>
          <app-manual-item nz-col nzSm="24" nzLg="12" [dev]="zD" name='zD' *ngIf="showDev.zD"></app-manual-item> -->
      </div>
      <div class="edit" *ngIf="!PLCS.plcState.z">设备未连接！！</div>
    </div>
    <br><br>
    <div class="content c" [ngClass]="{'form-edit': !PLCS.plcState.c}">
      <div class="btn" [ngClass]="{'coerce': cMarginMode[1]}">
          <nz-divider style="min-width: auto;" nzText="从 站" nzOrientation="left"></nz-divider>
          <button nzSize="large" nz-button nzShape="round"
          *ngFor="let item of devModeStr.c"
          [nzType]="showDev[item] ? 'primary' : 'dashed'"  (click)="showDev[item] = !showDev[item]">{{item}}</button>
          <!-- <button nzSize="large" nz-button nzShape="round" [nzType]="showDev.cA ? 'primary' : 'dashed'" (click)="showDev.cA = !showDev.cA">cA</button>
          <button nzSize="large" nz-button nzShape="round" [nzType]="showDev.cB ? 'primary' : 'dashed'" (click)="showDev.cB = !showDev.cB">cB</button>
          <button nzSize="large" nz-button nzShape="round" [nzType]="showDev.cC ? 'primary' : 'dashed'" (click)="showDev.cC = !showDev.cC">cC</button>
          <button nzSize="large" nz-button nzShape="round" [nzType]="showDev.cD ? 'primary' : 'dashed'" (click)="showDev.cD = !showDev.cD">cD</button> -->

        <button nzSize="large" nz-button nzType="default" [ngClass]="{'on': cMarginMode[0]}" (click)="setF15(0, 'c')">点动</button>
        <button nzSize="large" nz-button nzType="default" [ngClass]="{'on': cMarginMode[1]}" (click)="setF15(1, 'c')">强制运行</button>
        <button nzSize="large" nz-button nzType="default" [ngClass]="{'on': cMarginMode[2]}" (click)="setF15(2, 'c')">自动补压</button>
      </div>
      <div nz-row nzGutter="25" class="data">
        <ng-container *ngFor="let item of devModeStr.c">
          <app-manual-item nz-col nzSm="24" nzLg="12" [dev]="setDev[item]" [name]='item' *ngIf="showDev[item]"></app-manual-item>
        </ng-container>
        <!-- <app-manual-item nz-col nzSm="24" nzLg="12" [dev]="setDev.cA" name='cA' *ngIf="showDev.cA"></app-manual-item>
        <app-manual-item nz-col nzSm="24" nzLg="12" [dev]="setDev.cB" name='cB' *ngIf="showDev.cB"></app-manual-item>
        <app-manual-item nz-col nzSm="24" nzLg="12" [dev]="setDev.cC" name='cC' *ngIf="showDev.cC"></app-manual-item>
        <app-manual-item nz-col nzSm="24" nzLg="12" [dev]="setDev.cD" name='cD' *ngIf="showDev.cD"></app-manual-item> -->
      </div>
      <div class="edit" *ngIf="!PLCS.plcState.c">设备未连接！！</div>
    </div>
  </main>
</main>

<nz-modal [(nzVisible)]="alarm.state" [nzTitle]="alarm.name" (nzOnCancel)="alarm.state = false" [nzFooter]="null">
    <nz-alert
    nzType="error"
    [nzMessage]="item"
    nzDescription="This is an error message about copywriting."
    nzShowIcon
    *ngFor="let item of alarm.datas">
  </nz-alert>
</nz-modal>

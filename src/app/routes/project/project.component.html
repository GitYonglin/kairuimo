<app-left>
  <div class="sider sider-menu">
    <app-left-menu [dbName]="dbName" (menuChange)="onMneu($event)" #leftMenu></app-left-menu>
  </div>
  <div class="main scroll-y">
    <app-operat [dbName]="dbName" [formData]="prjDom.validateForm" (outEdit)="edit($event)"
    (outEditOk)="editOk($event)"
    [saveState]="prjDom.validateForm.valid"></app-operat>
    <app-project class="scroll-content" #prjDom></app-project>
  </div>
</app-left>
